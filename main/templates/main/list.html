{% extends "base.html" %}
{% block content %}
{% load tailwind_filters %}

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-4x1 text-3xl font-medium title-font mb-2 text-gray-900">
                List Documents
            </h1>
        </div>
        <div class="lg:w-2/3 w-full mx-auto overflow-auto">
            <table class="table-auto w-full text-left whitespace-nowrap">
                <thead>
                <tr>
                    <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-t rounded-b">
                        Document Name
                    </th>
                    <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">
                        Date Uploaded
                    </th>
                    <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">
                        Link Download
                    </th>
                </tr>
                </thead>
                <tbody>
                    {% for repo in repos %}
                    <tr>
                        <td class="px-4 py-3">{{repo.title}}</td>
                        <td class="px-4 py-3">{{repo.date_upload}}</td>
                        <td class="px-4 py-3"><a href="{{repo.file.url}}">Download</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock content %}
